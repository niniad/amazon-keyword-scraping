# .github/workflows/scrape.yml (ソースコード調査コマンドを追加した最終版)
name: Amazon Rank Scraper

on:
  schedule:
    - cron: '0 * * * *' # 毎時0分に実行
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリのコードをチェックアウト
        uses: actions/checkout@v3

      - name: Pythonのセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: PythonライブラリとPlaywrightブラウザのインストール
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir --upgrade gspread beautifulsoup4 pandas playwright playwright-stealth
          python -m playwright install --with-deps

      # ★★★ ここに最終調査コードを追加しました ★★★
      - name: ライブラリのソースコードを調査
        run: |
          echo "=================================================="
          echo "     playwright_stealth ライブラリの内部調査"
          echo "=================================================="
          # 問題のライブラリのフォルダパスを特定
          STEALTH_PATH=$(python -c "import playwright_stealth.stealth; print(playwright_stealth.stealth.__file__)")
          echo "ライブラリのファイルパス: $STEALTH_PATH"
          echo ""
          echo "--- stealth.py のソースコード START ---"
          # stealth.py の中身をすべて出力する
          cat "$STEALTH_PATH"
          echo "--- stealth.py のソースコード END ---"
          echo "=================================================="

      - name: スクレイピング実行
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: python main.py
