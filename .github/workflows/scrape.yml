# .github/workflows/scrape.yml (インストール方法を改善した最終版)
name: Amazon Rank Scraper

on:
  schedule:
    - cron: '0 * * * *' # 毎時0分に実行
  workflow_dispatch: # 手動でも実行できるようにする

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリのコードをチェックアウト
        uses: actions/checkout@v3

      - name: Pythonのセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # ★★★ ここを修正しました ★★★
      # ライブラリのインストール方法をより堅牢なものに変更
      - name: PythonライブラリとPlaywrightブラウザのインストール
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir --upgrade gspread beautifulsoup4 pandas playwright playwright-stealth
          python -m playwright install --with-deps

      - name: スクレイピング実行
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }} # Secretを環境変数として渡す
        run: python main.py
